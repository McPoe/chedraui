<!DOCTYPE html>
<html>
<head>
	<title>Cotizador Chedraui</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="bgIMG">

	<header class="logotype text-center">
    <img src="img/chedraui.png" style="width: 100px; padding: 10px 0;">
  </header>
  <div class="container inform">
    <div class="row">
      <div class="col-12">
        <h1 class="textes text-center">Cotiza tu Seguro Aquí</h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-4 col-md">
        <img src="img/auto.png" class="icons">
      </div>
      <div class="col-4 col-md">
        <img src="img/pickcarga.png" class="icons">
      </div>
      <div class="col-4 col-md">
        <img src="img/pickp.png" class="icons">
      </div>
      <div class="col-4 col-md">
        <img src="img/motocom.png" class="icons">
      </div>
      <div class="col-4 col-md">
        <img src="img/motop.png" class="icons">
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p class="textes text-center">Elige tu vehículo<br>y obtén tu cotización en minutos!</p>
      </div>
    </div>
  </div>
  <footer class="footdynamic">
    <div class="row justify-content-center">
      <div class="col-12 text-center">
        <img src="img/logodynamic.png" style="width: 90px; padding: 10px 0;">
        <p style="font-size: 12px;">Powered by Dynamic Network®</p>
      </div>
    </div>
  </footer>

</html>
